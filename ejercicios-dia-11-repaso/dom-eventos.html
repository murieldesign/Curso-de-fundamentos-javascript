<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM y Eventos</title>
</head>
<body>
    <button id="btnSaludo">Saludar</button>

<script>
     // addEventListener es esencial para escuchar eventos del usuario.
    // Aquí se usa el evento click para ejecutar una función anónima.

document.getElementById("btnSaludo").addEventListener("click", () => { 
  alert("¡Hola desde JavaScript!");
});
</script>

    
</body>
</html>
