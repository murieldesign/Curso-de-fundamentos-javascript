<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio Integrador</title>
</head>
<body>
  <h2 id="mensaje">Haz clic para iniciar</h2>
  <button id="btnIniciar">Iniciar</button>

  <script>
    const boton = document.getElementById("btnIniciar");
    const mensaje = document.getElementById("mensaje");

    boton.onclick = function() {
      let nombre = prompt("¿Cómo te llamas?");
      let edad = Number(prompt("¿Cuántos años tienes?"));
      let hoy = new Date();

      console.log("Tipo de nombre:", typeof nombre);
      console.log("Tipo de edad:", typeof edad);

      mensaje.textContent = `Hola ${nombre}, hoy es ${hoy.toLocaleDateString()} y tienes ${edad} años.`;
      mensaje.style.color = "green";
    };
  </script>
</body>
</html>
